<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Tính điểm trung bình</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
    	<h1 >Class Marksheet</h1>
       <!--mẫu form này để điền tên và điểm môn học của sinh viên-->
        <form action="/" method="GET">
            <div class="form-group form-row" id="name-group">
            	<label for="studentName" class="col-sm-2  col-form-label font-weight-bold">Họ & Tên</label>
                <div class="col-sm-4">                
                    <input class="form-control form-control-sm" type="text" name="marksheetInput" id="studentName">
                </div>
                <span class="error-text text-success pl-1 pl-md-3"><em>Tên không được để trống</em></span>
            </div>
            <div class="form-group form-row" id="math-group">
                <label for="mathScore" class="col-sm-2  col-form-label font-weight-bold">Điểm Toán</label>
                <div class="col-sm-4">                
                    <input class="form-control form-control-sm score" type="number" name="marksheetInput" id="mathScore">
                </div>
                <span class="error-text text-success pl-1 pl-md-3"><em>Điểm số trong khoảng từ 0 - 10</em></span>
            </div>
            <div class="form-group form-row" id="physical-group">
                <label for="physicalScore" class="col-sm-2  col-form-label font-weight-bold">Điểm Lý</label>
                <div class="col-sm-4">            
                    <input class="form-control form-control-sm score" type="number" name="marksheetInput" id="physicalScore">
                </div>
                <span class="error-text text-success pl-1 pl-md-3"><em>Điểm số trong khoảng từ 0 - 10</em></span>
            </div>
            <div class="form-group form-row" id="chemistry-group">
                <label for="chemistryScore" class="col-sm-2  col-form-label font-weight-bold">Điểm Hóa</label>
                <div class="col-sm-4">            
                    <input class="form-control form-control-sm score" type="number" name="marksheetInput" id="chemistryScore">
                </div>
                <span class="error-text text-success pl-1 pl-md-3"><em>Điểm số trong khoảng từ 0 - 10</em></span>
            </div>
            <div class="form-row mb-4">
                <div class="col-sm-6  text-center">
                    <input class="btn btn-success font-weight-bold" id="marksheet-submit" type="button" value="Nhập">
                </div>
            </div>
        </form>
       
        <!-- Bảng hiển thị thông tin sinh viên từ kết quả nhập vào -->
        <div class="table-responsive-md">
                <table class="table table-striped table-bordered table-hover" id="table-marksheet">
                    <thead class=" bg-success text-white">
                    	<tr>
                    		<th class="bg-success" scope="col">STT</th>
                    		<th class="bg-success" scope="col">Họ và Tên</th>
                    		<th class="bg-success" scope="col">Toán</th>
                    		<th class="bg-success" scope="col">Lý</th>
                    		<th class="bg-success" scope="col">Hóa</th>
                    		<th class="bg-success" scope="col">Trung bình</th>
                    	</tr>
                    </thead>
                    <tbody>
                        
                    </tbody>
                </table>
        </div>
        
        <div class ="container-fluid text-center" >
            <div class="row">
            <!-- Tính điểm trung bình môn học -->
            <input class="btn btn-success font-weight-bold col-sm-2 col-md-3 m-1" type="button" name="calculateMarksheet" value="Tính điểm trung bình" id="calculateAverage">
            <!-- Hiện thông tin học sinh giỏi, điếm trung bình >=8 -->
            <input class="btn btn-success font-weight-bold col-sm-2 col-md-3 m-1" type="button" name="calculateMarksheet" value="Xác định học sinh giỏi" id="specifyGoodStudent">
            <!-- Tìm sinh viên theo từ khóa -->
            <input type="text" placeholder="Nhập từ khóa" id="search-input" class = "font-weight-bold col-sm-2 col-md-3 m-1">
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/score.js"></script>
</body>
</html>
